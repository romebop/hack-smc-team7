  <body>

<div class="container">
  <div class="jumbotron" style="height: 800px">
    <center>
    <h1>Find Wi-Fi Hotspots</h1>
    <p><button class="btn btn-primary btn-lg" role="button" onclick="getLocation()">Use Current Location</button></p>
            <form role="form" action="/wifi" id="host-form">
                <div class="form-group" style="display:inline;">
                    <div class="input-group">
                        <input type="text" class="form-control" style="border-bottom-left-radius: 4px;border-top-left-radius: 4px;" name="address" id="hostname-box" placeholder="Some Address goes here" value="">
                        <span class="input-group-btn">

                                <span class="glyphicon glyphicon-search"></span>

                        </span>
                    </div>
                </div>
            </form>
    <div class="spinner" style="display:none" id="spinner">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
    </center>
    <div id="location_info"></div>
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
      <div id="map" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://js.arcgis.com/3.13/"></script>
    <script>
    var x = document.getElementById("location_info");
    
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
            $('#spinner').show();
        } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    
    function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude;
        $('#spinner').hide();
        window.location.href = "/wifi?latitude=" + position.coords.latitude + "&longitude=" + position.coords.longitude;
    }
    </script>
    <script>
      require([
        "dojo/parser",
        "dojo/ready",
        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "dojo/dom",
        "esri/map", 
        "esri/urlUtils",
        "esri/arcgis/utils",
        "esri/dijit/Legend",
        "esri/dijit/Scalebar",
        "dojo/domReady!"
      ], function(
        parser,
        ready,
        BorderContainer,
        ContentPane,
        dom,
        Map,
        urlUtils,
        arcgisUtils,
        Legend,
        Scalebar
      ) {
        ready(function(){

        parser.parse();


        arcgisUtils.createMap("49edee94f66c4d6d8b9df5eaa2ba49ca","map").then(function(response){
          //update the app 
//          dom.byId("title").innerHTML = response.itemInfo.item.title;
//          dom.byId("subtitle").innerHTML = response.itemInfo.item.snippet;

          var map = response.map;



          //add the scalebar 
          var scalebar = new Scalebar({
            map: map,
            scalebarUnit: "english"
          });

          //add the legend. Note that we use the utility method getLegendLayers to get 
          //the layers to display in the legend from the createMap response.
          var legendLayers = arcgisUtils.getLegendLayers(response); 
          var legendDijit = new Legend({
            map: map,
            layerInfos: legendLayers
          },"legend");
          legendDijit.startup();


        });


        });

      });
    </script>
  </body>
