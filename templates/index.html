<script>

var x = document.getElementById("location_info");
    
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
        $('#spinner').show();
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    //x.innerHTML = "Latitude: " + position.coords.latitude + 
    //"<br>Longitude: " + position.coords.longitude;
    $('#spinner').hide();
    window.location.href = "/wifi?latitude=" + position.coords.latitude + "&longitude=" + position.coords.longitude;
}

function initialize() {

    var HomePos = new google.maps.LatLng(37.855516, -122.261305);

    var mapOptions = {
        center: HomePos,
        zoom: 17
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    var marker = new google.maps.Marker({
        position: HomePos,
        map: map,
        title: "My House!"
    });
}

function mark_wifis() {

    var bounds = new google.maps.LatLngBounds();
    var infoWindow = new google.maps.InfoWindow();

    var mapOptions = {
        zoom: 17
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    var wifiPos
    var wifiMarks = {}
    for (var i = 0; i < result_list.length; i++) {
        wifiPos = new google.maps.LatLng(result_list[i]['latitude'], result_list[i]['longitude']);
        wifiMarks["wifiMark" + i] = new google.maps.Marker({
            position: wifiPos,
            map: map,
            title: result_list[i]['name']
        });
        bounds.extend(wifiPos);

        google.maps.event.addListener(wifiMarks["wifiMark" + i], 'click', (function(marker, i) {
            return function() {
                content = result_list[i]["name"] + ": <a href=" + result_list[i]["url"] + ">" + result_list[i]["url"] + "</a>";
                infoWindow.setContent(content);
                infoWindow.open(map, marker);
            }
        })(wifiMarks["wifiMark" + i], i));
    }
    map.fitBounds(bounds);
}

result_list = {{ stuff|safe }}

if (result_list.length) {
    //console.log(result_list[0]);
    google.maps.event.addDomListener(window, 'load', mark_wifis);
} else {
    google.maps.event.addDomListener(window, 'load', initialize);
    console.log("this is where rome and james live :3");
}

</script>
